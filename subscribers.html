<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>koolmenu</title>
    <meta name="description" content="Finding food menus of bars/restaurants near you" />
    <meta name="keywords" content="food, menu ,restaurant, bars" />
    <meta name="author" content="koolmenu" />

    <!-- Font Awesome if you need it
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
  -->
    <link
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!--Replace with your tailwind.css once created-->
    <link
      href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css"
      rel="stylesheet"
    />

   <link href="main.css" rel="stylesheet"/>
  </head>
<body>

   <div class="max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2x p-16">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" form name="subcribers" method="POST" action="success.html"  netlify>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="First name">
          what is your name?
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-orange-500" name="full-name" type="text" placeholder="Your full name" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-orange-500"  name="email-address" type="email" placeholder="derrick@example.com" required>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-orange-500 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Submit" id="Form-submit">
          Sign Up
        </button>
      </div>
    </form>


  
  <script src="index.js"></script>
</body>
</html>
